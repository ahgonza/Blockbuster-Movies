<html>
    <title> Your Cart
    </title>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="loginSheet/CSS/styles.css">
    </head>
    <body>
      <!-- THIS IS THE NAVBAR, YOU CAN COPY PASTE THIS CODE ONTO ANY PAGE-->
      <div class="topnav">
        <input type="button" id="logInButton" value="Log In" class="logInButton" onClick="window.location.href='LoginSheetFunctional/logInSheetIndex.html';">
        <div class="homeButtonPosition">
            <p class="home_button" onClick="window.location.href='Index.html'">BLOCKBUSTER VIDEOS</p>
        </div>
        <div class="cartPosition">
          <img src="images/cart.png" width="75"height="60"style="margin:1px 100px 1px 1px;" onClick="retrieveCart();">
        </div>
    </div>

    <div id="overlay" class="overlay">
    </div>
<!-- Navbar ends here -->
    <div class="fullscreen">
      <h1 class="main_title">Your cart</h1>
      <div class="cart_stuff">
        <div>
          <table>
            <thead>
              <tr>
                  <th>Movie</th>
                  <th>Quantity</th>
                  <th>Price</th>
              </tr>
            </thead>
            <tbody id="cart">
            </tbody>
          </table>
        </div>
      <div id="cartInfo" class="cartInfo">

      </div>
      <input type="button" value="Clear Cart" onClick="clearCart();" class="button">
    </div>
    </div>
    <script type=text/javascript src="js/mainScript.js"></script>
    <script src="js/cart.js"></script>
    </body>
</html>
