<html>
    <title> Your Cart
    </title>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="loginSheet/CSS/styles.css">
    </head>
    <body>
      <!-- Top nav starts-->
      <div class="topnav">
        <input type="button" id="logInButton" value="Log In" class="logInButton" onClick="openLogin();" >
        <div class="homeButtonPosition">
            <p class="home_button" onClick="window.location.href='Index.html'">BLOCKBUSTER VIDEOS</p>
        </div>
        <div class="cartPosition">
          <img src="images/cart.png" width="75"height="60"style="margin:1px 100px 1px 1px;" onClick="window.location.href='cart.html'">
        </div>
    </div>

    <div id="overlay" class="overlay">
    </div>
    <div class="logInContainer">
        <div id="logInModal" class="modal">
      <form action="action_page.php" method="post" onSubmit="return validateLogIn();">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="username" required>
          <br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" required>
          <br>
          <button type="submit">Login</button>
          <br>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container">
          <button type="button" class="cancelbtn" onClick="hideLogin();">Continue as Guest</button>
        </div>
      </form>
        </div>
    </div>
    <!-- Top nav ends-->
    <div class="fullscreen">
      <h1 class="main_title">Your cart</h1>
        <div id="cart">
        </div>
    </div>
    <script type=text/javascript src="js/mainScript.js"></script>
    <script src="js/cart.js"></script>
    </body>
</html>
