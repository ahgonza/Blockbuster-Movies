<html lang="en">
<head>

<body>
    <div class="topnav">
        <input type="button" id="logInButton" value="Log In" class="logInButton" onClick="openLogin();" >

            <p class="home_button" onClick="window.location.href='Index.html'">BLOCKBUSTER VIDEOS</p>

    <div id="overlay" class="overlay">
    </div>
    <div class="logInContainer">
        <div id="logInModal" class="modal">
      <form action="action_page.php" method="post" onSubmit="return validateLogIn();">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="username" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" required>

          <br>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container">
          <button type="button" class="cancelbtn" onClick="hideLogin();">Continue as Guest</button>
        </div>
      </form>
        </div>
    </div>
<!--Top nav ends here-->

        <label for="uname"><b>Username</b></label>

      </div>
